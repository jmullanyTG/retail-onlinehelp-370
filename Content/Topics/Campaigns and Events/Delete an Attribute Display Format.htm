        <h1 class="Heading3">Delete an Attribute Display Format</h1>
        <p ><span style="font-family: Arial;color: #000000;font-size: 12pt;">Select </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">an Attribute Display Format</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">, </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">click on </span><span style="font-family: Arial;font-weight: bold;color: #000000;font-size: 12pt;">Delete</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> and </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">click on </span><span style="font-family: Arial;font-weight: bold;color: #000000;font-size: 12pt;">Yes</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">. &#160;If the </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Attribute Display Format</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> has been associated with a</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">n Item Display Format, </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">an error message will display to prevent the deletion of the </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Attribute Display Format</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">.</span>
        </p>
        <p style="margin-bottom: 0pt;">&#160;</p>
