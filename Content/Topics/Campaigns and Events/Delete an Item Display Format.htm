        <h1 class="Heading3">Delete an Item Display Format</h1>
        <p ><span style="font-family: Arial;color: #000000;font-size: 12pt;">Select an </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Item</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> Display Format, </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">click on </span><span style="font-family: Arial;font-weight: bold;color: #000000;font-size: 12pt;">Delete</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> and </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">click on </span><span style="font-family: Arial;font-weight: bold;color: #000000;font-size: 12pt;">Yes</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">. &#160;If the </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Item</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> Display Format has been a</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">ssociated with a Slot S</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">et Template or an Event Slot</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">, an error message will display to prevent the deletion of the </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Item</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> Display Format.</span>
        </p>
